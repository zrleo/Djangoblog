
{% extends 'base.html' %}
{% block main %}
<article class="article" article-{{ article.pk }}>
    <header class="entry-header">
        <h1 class="entry-title">
            {{ article.title }}
        </h1>
        <div class="entry-meta">
            <span class="article-category"><a href="#">{{ article.category.name }}</a></span>
            <span class="article-date"><a href="#"><time class="entry-data" datetime="{{ article.created_time }}">
                {{ article.created_time }}</time></a></span>
            <span class="article-author">{{ article.author }}</span>

            <!--<span class="comments-link"><a href="#">4 评论</a></span>
            <span class="views-count"><a href="#">588 阅读</a></span>-->
        </div>
    </header>
<div class="entry-content clearfix">
    {{ article.body|safe }}
</div>
</article>
<section class="comment-area">

</section>
{% endblock main %} }
